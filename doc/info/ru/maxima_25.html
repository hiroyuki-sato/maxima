<a name="Neravenstva"></a>
<h3 class="section">6.6 Неравенства</h3>

<p>Maxima имеет операторы неравенства <code>&lt;</code>, <code>&lt;=</code>, <code>&gt;=</code>,
<code>&gt;</code>, <code>#</code> и <code>notequal</code>.
См. <code>if</code> для описания условных выражений.
</p>
